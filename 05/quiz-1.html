<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>연습문제 1</title>
	<style>
		ul {
			list-style:none;
		}
		li {
			line-height:50px;
		}
		label {
			width:60px;
			float:left;
		}
	</style>
</head>
<body>
	<h1>예약 정보</h1>
    <form>
		<ul>
			<li>
				<label for="r-name">이 름</label>
				<!-- <input type="name" id="r-name"> // name 아니고 text임-->
				<input type="text" id="r-name">
			</li>
			<li>
				<label for="r-phone">전 화</label>
				<!-- <input type="phone" id="r-phone"> // phone 아니고 tel임--> 
				<input type="tel" id="r-phone">
			</li>
			<li>
				<label for="r-email">이메일</label>
				<input type="email" id="r-email">
			</li>
			<li>
				<!-- <input type="submit" value="예약하기"> // "button" 아니고 submit임 // button은 일반버튼, submit은 전송버튼, reset은 리셋버튼 -->
				<input type="submit" value="예약하기"> 
			</li>
		</ul>
	</form>
</body>
</html>
